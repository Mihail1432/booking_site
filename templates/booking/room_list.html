<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room list</title>
</head>
<body>
    <h2>Room list</h2>

    <ul>
        {% for room in room_list %}

            <li><b>{{room.name}}</b> - {{room.price}}$. <a href="{{room.id}}">See details</a></li>

        {% endfor %}
    </ul>
</body>
</html>
